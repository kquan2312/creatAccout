<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Đăng ký thành viên</h1>
      <form id="myForm" action="" method="post">
        <div class="form_group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
            onblur="validateField('name')"
          />
          <span class="form_message" id="message_name"></span>
        </div>

        <div class="form_group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
            onblur="validateField('email')"
          />
          <span class="form_message" id="message_email"></span>
        </div>

        <div class="form_group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            onblur="validateField('password')"
          />
          <span class="form_message" id="message_password"></span>
        </div>

        <div class="form_group">
          <label for="password"> re-enter Password</label>
          <input
            type="password"
            id="re_enter_password"
            name="re_enter_password"
            required
            placeholder="re-enter your password"
            onblur="validateField('re_enter_password')"
          />
          <span class="form_message" id="message_re_enter_password"></span>
        </div>
        <button class="form_submit">Send</button>
      </form>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
